<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Agregar Nuevo Libro</h2>
    <form th:action="@{/libros/guardar}" th:object="${libro}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" class="form-control" id="autor" th:field="*{autor}" required>
        </div>
        <div class="mb-3">
            <label for="anoPublicacion" class="form-label">Año de Publicación</label>
            <input type="number" class="form-control" id="anoPublicacion" th:field="*{anoPublicacion}" required>
        </div>
        <div class="mb-3">
            <label for="genero" class="form-label">Género Literario</label>
            <input type="text" class="form-control" id="genero" th:field="*{genero}" required>
        </div>
        <div class="mb-3">
            <label for="cantidadEjemplares" class="form-label">Cantidad de Ejemplares</label>
            <input type="number" class="form-control" id="cantidadEjemplares" th:field="*{cantidadEjemplares}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
